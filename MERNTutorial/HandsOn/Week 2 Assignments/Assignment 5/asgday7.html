<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
.container{
    margin-top: 200px;
}

</style>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-secondary">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item nav-hover">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Contact</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container 1">
        <p>Contact Us!</p>
    </div>
    <div class="container">
        <form class="form-group row">
            <label class="control-label col-md-2">Your Name</label>
            <div class="col-md-10">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>
        </form>
    <form class="form-group row">
        <label class="control-label col-md-2">Email</label>
        <div class="col-md-10">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" class="form-control" placeholder="e.g. Your Email" aria-label="Username" aria-describedby="basic-addon1">
              </div>
        </div>
    </form>
    <form class="form-group row">
        <label class="control-label col-md-2">Liesure Activity</label>
        <div class="col-md-10">
            <div class="input-group mb-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-danger">Action</button>
                    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                  </div>
              </div>
        </div>
    </form>
    <form class="form-group row">
        <label class="control-label col-md-2">Message</label>
        <div class="col-md-10">
            <div class="input-group mb-3">
                <textarea class="text-area" placeholder="e.g. The Message" rows="7" cols="300px"></textarea>
              </div>
        </div>
    </form>
    <form class="form-group row">
        <label class="control-label col-md-2"></label>
        <div class="col-md-10">
            <div class="input-group mb-3">
                <button class="btn bg-primary text-white">Submit</button>
              </div>
        </div>
    </form>
</div>
</body>
</html>
