<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sample3.css">
</head>
<body>
    <form action="sample3action.html" target="_self" method="post">
        <fieldset>
            <legend class="legend1">Register Yourself!</legend>
            <label for="name">Name:</label>
            <input type="text" pattern="[a-zA-Z]{5,20}" id="name"> <br>
            <label for="age">Age:</label>
            <input type="age" pattern="[0-9]{2,3}" min="18" id="age"> <br>
            <label for="num">Mobile:</label>
            <input type="text" pattern="[0-9]+{10}" id="num"> <br>
            <label for="mail"> Mail Id:</label>
            <input type="email" id="mail"> <br>
    </fieldset>
    <fieldset name="address">
        <legend class="legend2">Address</legend>
        <label for="address">Address:</label> <br>
        <textarea name="" id="address" rows="4" cols="50">Address</textarea>
    </fieldset>
    <fieldset>
        <legend class="legend3">Gender</legend>
        <input type="radio" id="male" name="gender" value="male">
        <lable for="male">Male</lable>
        <input type="radio" id="female" name="gender" value="female">
        <lable for="female">Female</lable> <br>
    </fieldset>
    <fieldset>
        <legend class="legend4">Skills</legend>
        <input type="checkbox" id="cb1" name="skills" value="HTML">
        <label for="cb1">HTML</label>
        <input type="checkbox" id="cb2" name="skills" value="CSS">
        <label for="cb2">CSS</label>
        <input type="checkbox" id="cb3" name="skills" value="Javascript">
        <label for="cb3">Javascript</label>
        <input type="checkbox" id="cb4" name="skills" value="Python">
        <label for="cb4">Python</label>
    </fieldset>
        <input type="submit">
    </form>
</body>
</html>
